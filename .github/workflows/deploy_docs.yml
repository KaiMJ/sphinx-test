name: Deploy Sphinx Docs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-autodoc-typehints sphinx_rtd_theme

    - name: Add source code to documentation
      run: |
        sphinx-apidoc -o doc/source Unreal_Python_5
        echo "Listing generated .rst files:"
        ls -la docs/source

    - name: Build the documentation
      run: |
        sphinx-build -b html doc doc/_build
      run: |
        echo "Listing generated HTML files:"
        ls -la docs/_build
        


    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: doc/_build/
